<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>转 注 </title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 100%;
  max-width: 420px;
  text-align: center;
}
button, input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 18px;
}
.word {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 10px;
}
.meaning {
  font-size: 18px;
  color: #333;
}
#feedback {
  margin-top: 10px;
  font-weight: bold;
}
#summary {
  margin-top: 15px;
  text-align: right;
}
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="box">

  <!-- 砖 砖驻 -->
  <div id="expose">
    <div class="word" id="word"></div>
    <div class="meaning" id="meaning"></div>
    <button onclick="hideAndAsk()">, 转住转专</button>
  </div>

  <!-- 砖 转 -->
  <div id="spell" class="hidden">
    <input
      id="answer"
      placeholder="转 转  专"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    >
    <button onclick="checkAnswer()">拽</button>
    <div id="feedback"></div>
  </div>

  <div id="summary" class="hidden"></div>

</div>

<script>
const WORDS = [
  { word: "转注转", meaning: "拽,  驻转" },
  { word: "转注转注", meaning: "砖转" },
  { word: "转驻", meaning: ", 转驻转" },
  { word: "住转转", meaning: "拽拽, 专专转" },
  { word: "专注转", meaning: "专 砖拽专" },
  { word: "转住专", meaning: " 砖转 转住专" },
  { word: "砖砖", meaning: "注注 " },
  { word: "转专", meaning: "转专, 转拽" },
  { word: "住", meaning: "  住祝" },
  { word: "驻转", meaning: "专转 专转 专" },
  { word: "", meaning: "专, 拽" },
  { word: "注转", meaning: "住转 砖转" },
  { word: "砖", meaning: " 砖" },
  { word: "转转", meaning: "住转转专转" },
  { word: "转砖", meaning: "专" },
  { word: "转转专", meaning: "  砖 专" },
  { word: "转", meaning: "专" },
  { word: "注砖专", meaning: "住驻 注  住祝" },
  { word: "专转", meaning: "专 砖 专 注砖转" },
  { word: "住", meaning: " 砖转专 拽" },
  { word: "专转", meaning: "专 转 转" },
  { word: "转", meaning: "转" },
  { word: "注专转", meaning: "转 砖驻" },
  { word: "", meaning: " 专" },
  { word: "砖注", meaning: "专, 专爪 专" },
  { word: "驻转转", meaning: "专 爪拽" },
  { word: "专", meaning: "注   注爪转" },
  { word: "拽驻转", meaning: "专  拽驻" },
  { word: "转转", meaning: "" },
  { word: "注", meaning: "转 注" },
  { word: "转", meaning: "转" },
  { word: "", meaning: "驻住转" },
  { word: "砖转转", meaning: "注 住专转" },
  { word: "爪转", meaning: "专转 专转" },
  { word: "住", meaning: "专 砖" },
  { word: "转专", meaning: "爪专 专" },
  { word: "转驻", meaning: "砖" },
  { word: "住", meaning: " 住" },
  { word: "专", meaning: "注 注 住" },
  { word: "转驻", meaning: "爪转  " },
  { word: "转", meaning: "转专抓" },
  { word: "转", meaning: "专转 " },
  { word: "驻", meaning: ", 驻" },
  { word: "", meaning: "专爪 拽" },
  { word: "转转", meaning: "专 专" },
  { word: "驻转驻转", meaning: "专 砖转" },
  { word: "注拽转", meaning: "驻转" },
  { word: "砖转", meaning: "专拽转" },
  { word: "注专", meaning: "专转" },
  { word: "转转", meaning: "转专专 " }
];

// 注专 专
WORDS.sort(() => Math.random() - 0.5);

let index = 0;
let mistakes = [];

function showWord() {
  document.getElementById("word").innerText = WORDS[index].word;
  document.getElementById("meaning").innerText =
    "驻专砖: " + WORDS[index].meaning;
}

function hideAndAsk() {
  document.getElementById("expose").classList.add("hidden");
  document.getElementById("spell").classList.remove("hidden");
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const fb = document.getElementById("feedback");

  if (input.value.trim() === WORDS[index].word) {
    fb.innerText = " 锔";
  } else {
    fb.innerText = " .  转: " + WORDS[index].word;
    mistakes.push(WORDS[index].word);
  }

  input.value = "";
  index++;

  if (index >= WORDS.length) {
    endRound();
  } else {
    document.getElementById("spell").classList.add("hidden");
    document.getElementById("expose").classList.remove("hidden");
    showWord();
  }
}

function endRound() {
  document.getElementById("spell").classList.add("hidden");
  document.getElementById("summary").classList.remove("hidden");

  if (mistakes.length === 0) {
    document.getElementById("summary").innerText =
      " 住 砖!   拽.";
  } else {
    document.getElementById("summary").innerHTML =
      "<strong> 砖爪专 拽:</strong><br>" +
      mistakes.join(", ");
  }
}

// 转
showWord();
</script>

</body>
</html>
